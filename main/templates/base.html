{% load static %}
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <title>{% block title %}FOOTTELLER{% endblock %}</title>
    <script src="{% static "/js/jquery.min.js" %}" type="text/javascript"></script>
    <script src="{% static "/js/jquery-noconflict.js" %}" type="text/javascript"></script>
    <script src="{% static "/js/jquery-migrate.min.js" %}" type="text/javascript"></script>
    <script src="{% static "/js/bootstrap.min.js" %}" type="text/javascript"></script>
    <script src="{% static "/js/isotope.pkgd.min.js" %}" type="text/javascript"></script>
    <link rel="stylesheet" href="{% static "/css/theme.css" %}">
    <script src="{% static "/js/theme.js" %}"></script>
    {% block head %}{% endblock %}
</head>

<body>
<div class="over-wrap">
    <div class="tm-menu-box">
        <div style="height: 70px;" class="uk-sticky-placeholder">
            <div class="uk-sticky-placeholder" style="height: 70px; margin: 0px;">
                <nav style="margin: 0px;" class="tm-navbar uk-navbar" data-uk-sticky="">
                    <div class="uk-container uk-container-center">
                        <a class="tm-logo uk-float-left" href="index.html">
                            <img src="{% static "soccerlogo.png" %}" alt="logo" title="logo">
                            <span style="font-family: Oswald">FOOT<em>TELLER</em></span>
                        </a>

                        <ul class="uk-navbar-nav uk-hidden-small">
                            <li class="uk-parent"><a href="{% url "index" %}">Home</a>
                            </li>
                            <li data-uk-dropdown="{&#39;preventflip&#39;:&#39;y&#39;}" aria-haspopup="true"
                                aria-expanded="false" class=""><a href="{% url "players" %}">Players</a></li>
                            <li class="uk-parent" data-uk-dropdown="{&#39;preventflip&#39;:&#39;y&#39;}"
                                aria-haspopup="true" aria-expanded="false"><a href="{% url "predict" %}">Predict</a>
                            </li>
                            <li><a href="{% url "team" %}">Team</a>
                            </li>
                            {# TODO donate url #}
                        </ul>
                    </div>
                </nav>
            </div>
        </div>
    </div>
    {% block body %}
    {% endblock %}
</div>
</body>
</html>
